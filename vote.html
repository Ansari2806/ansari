<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"] + label {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="radio"]:checked + label {
            background-color: #007bff;
        }

        input[type="button"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="./vote.js" defer></script> <!-- Defer loading of the JavaScript file -->
</head>
<body>
    <div class="container">
        <input type="radio" name="vote" id="1" value="!"><label for="1">!</label><br>
        <input type="radio" name="vote" id="2" value="@"><label for="2">@</label><br>
        <input type="radio" name="vote" id="3" value="#"><label for="3">#</label><br>
        <input type="radio" name="vote" id="4" value="$"><label for="4">$</label><br>
        <input type="radio" name="vote" id="5" value="%"><label for="5">%</label><br>
        <input type="button" value="Vote" onclick="vote()">
    </div>
</body>
</html>
